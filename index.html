<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML-Snake</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jersey+15&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/3.0.1/modern-normalize.min.css"
      integrity="sha512-q6WgHqiHlKyOqslT/lgBgodhd03Wp4BEqKeW6nNtlOY4quzyG3VoQKFrieaCeSnuVseNKRGpGeDU3qPmabCANg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <script type="module" src="./js/main.js"></script>
    <script type="module" src="./js/menu.js"></script>
  </head>
  <body>
    <header class="section header-section">
      <div class="container header-container">
        <nav class="nav-bar">
          <a href="#" class="header-logo">
            <svg class="header-log-icon" width="50" height="50">
              <use href="./img/sprite.svg#snake"></use>
            </svg>
            HTML-Snake
          </a>
          <div class="score-wrapper">
            <svg class="cup-icon" width="30" height="30">
              <use href="./img/sprite.svg#cup"></use>
            </svg>
            <p class="points" id="points">0000</p>
          </div>
          <ul class="nav-list">
            <li class="nav-item">Mode</li>
            <li class="nav-item">
              <a href="" class="score-list button">Score List</a>
            </li>
          </ul>
        </nav>
        <button class="menu-btn button" type="button" menu-window-open>
          <svg class="menu-icon" width="30" height="30">
            <use href="./img/sprite.svg#menu"></use>
          </svg>
        </button>
      </div>
    </header>
    <main>
      <section class="section game-section">
        <div class="container main-container" onload="draw();">
          <canvas
            class="canvas"
            id="game-window"
            width="400"
            height="400"
          ></canvas>
          <div class="pause-wrapper">
            <p>PAUSE</p>
          </div>
        </div>
      </section>
      <section class="section section-controller">
        <div class="container controller-container">
          <button class="pause-btn button" type="button" id="btn-pause">
            <svg class="pause-icon" width="16" height="16">
              <use href="./img/sprite.svg#pause"></use>
            </svg>
          </button>
          <button class="reload-btn button" type="button" id="btn-reload">
            <svg class="reload-icon" width="16" height="16">
              <use href="./img/sprite.svg#reload"></use>
            </svg>
          </button>
          <ul class="control-btn-list">
            <li class="control-btn-item">
              <button class="control-btn button" type="button" id="btn-up">
                <svg class="ctrl-btn-icon up" width="50" height="50">
                  <use href="./img/sprite.svg#arrow"></use>
                </svg>
              </button>
            </li>
            <li class="control-btn-item">
              <button class="control-btn button" type="button" id="btn-left">
                <svg class="ctrl-btn-icon left" width="50" height="50">
                  <use href="./img/sprite.svg#arrow"></use>
                </svg>
              </button>
            </li>
            <li class="control-btn-item">
              <button class="control-btn button" type="button" id="btn-right">
                <svg class="ctrl-btn-icon right" width="50" height="50">
                  <use href="./img/sprite.svg#arrow"></use>
                </svg>
              </button>
            </li>
            <li class="control-btn-item">
              <button class="control-btn button" type="button" id="btn-down">
                <svg class="ctrl-btn-icon down" width="50" height="50">
                  <use href="./img/sprite.svg#arrow"></use>
                </svg>
              </button>
            </li>
          </ul>
        </div>
      </section>
    </main>
    <footer></footer>
    <div class="menu" data-menu-window>
      <button class="close-btn" type="button" menu-window-close>
        <svg class="close-icon" width="40" height="40">
          <use href="./img/sprite.svg#close"></use>
        </svg>
      </button>
      <div class="container menu-container">
        <button class="score-btn">Score List</button>
        <p class="menu-text">Game Settings</p>
        <ul class="menu-list">
          <li class="menu-item">
            <p class="menu-item-label">Snake Hitbox</p>
            <div class="menu-item-options">
              <label>
                <input type="radio" name="snake-hit" value="yes" checked />
                Yes
              </label>
              <label>
                <input type="radio" name="snake-hit" value="no" />
                No
              </label>
            </div>
          </li>
          <li class="menu-item">
            <p class="menu-item-label">Walls</p>
            <div class="menu-item-options">
              <label>
                <input type="radio" name="walls" value="on" checked />
                On
              </label>
              <label>
                <input type="radio" name="walls" value="off" />
                Off
              </label>
            </div>
          </li>
          <li class="menu-item">
            <p class="menu-item-label">Area Size</p>
            <div class="menu-item-options">
              <label>
                <input type="radio" name="area-size" value="small" checked />
                Small (20x20)
              </label>
              <label>
                <input type="radio" name="area-size" value="large" />
                Large (40x40)
              </label>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </body>
</html>
